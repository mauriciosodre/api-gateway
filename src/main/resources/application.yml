server:
  port: 8765

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  sleuth:
    sampler:
      probability: 1.0 #1.0 = 100% de cobertura de logs. Utilizar somente para testes. Em prod reduzir para pr√≥ximo de 0.05
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cambio-service
          uri: lb://cambio-service
          predicates: Path=/cambio-service/**
        - id: book-service
          uri: lb://book-service
          predicates: Path=/book-service/**
        - id: openapi
          uri: lb://api-gateway
          predicates: Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs